!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Site Navigation -->
    <header>
      <!-- Navbar -->
      <nav>
        <!-- logo -->
        <img src="/favicon1.png" alt="logo_image" />
        <!-- Links -->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- The End -->
    <!-- ABOUT SECTION -->
    <section>
      <h1>Welcome</h1>
      <p>Get more information now</p>
    </section>
    <!-- The End -->
    <!-- Reviews Section -->
    <section>
      <h2>What they say about us</h2>
      <div>
        <h3>James</h3>
        <p>Wow did that happen?</p>
      </div>
      <div>
        <h3>Mike</h3>
        <p>It was a great experience.</p>
      </div>
    </section>
    <!-- The End -->

    <!-- Contact Section -->
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter your phone number" />
      </div>

      <div>
        <textarea
          placeholder="Leave a message"
          name="message"
          id="message"
          rows="20"
          cols="40"
        ></textarea>
      </div>

      <div>
        <button>Submit</button>
      </div>
    </form>
    <!-- The End -->

    <!-- Footer -->
    <footer>
      <p>Copyright @ 2024</p>
    </footer>
    <!-- The End -->
    Â 
  </body>
</html>
